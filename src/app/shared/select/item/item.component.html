<div class="option"
(click)="onChecked(option)">
  <div class="option-checkbox" *ngIf="settings.isShoveChecked">
    <label [for]="option?.id" class="checkbox-view" [class.checked]="option.isChecked">
      <svg *ngIf="option.isChecked" xmlns="http://www.w3.org/2000/svg" class="arrow-done"  xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" viewBox="0 0 26 26" enable-background="new 0 0 26 26" >
        <path d="m.3,14c-0.2-0.2-0.3-0.5-0.3-0.7s0.1-0.5 0.3-0.7l1.4-1.4c0.4-0.4 1-0.4 1.4,0l.1,.1 5.5,5.9c0.2,0.2 0.5,0.2 0.7,0l13.4-13.9h0.1v-8.88178e-16c0.4-0.4 1-0.4 1.4,0l1.4,1.4c0.4,0.4 0.4,1 0,1.4l0,0-16,16.6c-0.2,0.2-0.4,0.3-0.7,0.3-0.3,0-0.5-0.1-0.7-0.3l-7.8-8.4-.2-.3z" fill="#FFFFFF"/>
      </svg>
      <input type="checkbox" [id]="option?.id" hidden [checked]="option?.isChecked">
    </label>
  </div>
  <div class="option-img" *ngIf="option?.image">
    <img [src]="option.image" alt="img">
  </div>
  <div class="option-text">
    <span class="option-text-format">
      {{option?.name}}
    </span>
  </div>
</div>
