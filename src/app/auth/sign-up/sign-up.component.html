<div class="wrapper">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-4">
        <h2 class="title">Sign Up</h2>
      </div>
    </div>

    <div class="row justify-content-center">
      <div class="col-12 col-lg-4 col-sm-7">
        <div class="wrapper-form">
          <form class="sign-up" [formGroup]="signUp" (submit)="onSubmit(signUp)">
            <!--<div class="server-error"-->
                 <!--*ngIf="serverError"-->
            <!--&gt;-->
              <!--<odds-error [form]="signUp" [errors]="serverError" [errorName]="'none_field'"></odds-error>-->
            <!--</div>-->
            <mat-form-field>
              <input matInput placeholder="Name" formControlName="username" type="text">
              <!--<mat-error *ngIf="signUp.get('name').invalid">{{getErrorMessage(signUp.get('name'))}}</mat-error>-->
              <qa-error class="server-error1" *ngIf="serverError" [form]="signUp" [errors]="serverError" [errorName]="'username'"></qa-error>
            </mat-form-field>

            <mat-form-field>
              <input matInput placeholder="Email" formControlName="email" type="email">
              <!--<mat-error *ngIf="signUp.get('email').invalid">{{getErrorMessage(signUp.get('email'))}}</mat-error>-->
              <qa-error class="server-error1" *ngIf="serverError" [form]="signUp" [errors]="serverError" [errorName]="'email'"></qa-error>

            </mat-form-field>

            <mat-form-field>
              <input matInput placeholder="Enter your password" formControlName="password1" [type]="hide ? 'password' : 'text'">
              <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
              <!--<mat-error *ngIf="signUp.get('password').invalid">{{getErrorMessage(signUp.get('password'))}}</mat-error>-->
              <qa-error class="server-error1" *ngIf="serverError" [form]="signUp" [errors]="serverError" [errorName]="'password1'"></qa-error>
            <!---->
            </mat-form-field>

            <mat-form-field>
              <input matInput placeholder="Enter your confirm password" formControlName="password2" [type]="hide ? 'password' : 'text'">
              <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
              <!--<mat-error *ngIf="signUp.get('password').invalid">{{getErrorMessage(signUp.get('password'))}}</mat-error>-->
              <qa-error class="server-error1" *ngIf="serverError" [form]="signUp" [errors]="serverError" [errorName]="'password2'"></qa-error>
            </mat-form-field>

            <button type="submit" mat-raised-button class="btn-submit btn-width"
                    [disabled]="signUp.invalid"
                    [class.valid]="signUp.valid"
            >
              Sign Up
            </button>
          </form>
        </div>
        <div class="have-account">
          Already have an account? <a class="link login" routerLink="/auth/sign-in">Log in here</a>
        </div>
      </div>
    </div>
  </div>
</div>
